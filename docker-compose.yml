version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: artiverse-db
    environment:
      POSTGRES_USER: artiverse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-artiverse_password}
      POSTGRES_DB: artiverse_galleria
      POSTGRES_SCHEMA: artiverse
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U artiverse']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - artiverse-network

  # Application (optional - for containerized development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artiverse-app
    ports:
      - '${PORT:-3000}:3000'
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - artiverse-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  artiverse-network:
    driver: bridge
