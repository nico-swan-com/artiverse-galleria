name: CI

# This workflow runs on pull requests to provide fast feedback before merge
# For branch pushes, the deploy workflows (deploy-production.yml, deploy-development.yml) handle verification
on:
  pull_request:
    branches: [main, development]

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Security scan
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Build application
        run: npm run cbuild
        env:
          SKIP_ENV_VALIDATION: true
          NODE_ENV: production
